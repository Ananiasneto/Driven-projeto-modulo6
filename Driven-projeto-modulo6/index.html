<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <title>Bate-papo</title>
</head>
<body>
    <div onclick="fecharMenu()" class="fundo desabilitar"></div>
    <div class="conteudo-pagina">
        <header class="topo">   
            <div class="logo">
                <img src="batepapouol.png" alt="">
            </div>
            <div onclick="abrirMenu()" class="botao-menu">
                <ion-icon name="people"></ion-icon>
            </div>
        </header>
            <div class="mensagens-enviadas">
            
            </div>
        <footer class="barra-envio">
            <div class="caixa-texto">
                <input class="texto-input" type="text" placeholder="Escreva aqui...">
                <h2 class="texto-caixaTxt">enviando para <span class="enviandoPara">Todos</span><span class="privacidadeEscolhida">(Público)</span></h2>
            </div>
             <div class="icon">
                <ion-icon onclick="enviarMensagem()" name="paper-plane-outline"></ion-icon>
            </div>
        </footer>
        <div class="menu desabilitar">
           <div class="ajusta"></div>
                <div class="privacidade">
                    <div class="texto-principal">
                        <h1>Escolha a Visibilidade:</h1>
                    </div>
                    <div onclick="selecionarPrivacidade(this)" class="tipoVisibilidade">
                        <div class="info">
                            <ion-icon name="lock-open-sharp"></ion-icon>
                            <h2 class="tipo">Público</h2>
                        </div>
                        <div class="escolhido">
                            <span class=" desabilitar habilitado">
                                <ion-icon name="checkmark-sharp"></ion-icon>
                            </span>
                        </div>
                    </div>
                    <div onclick="selecionarPrivacidade(this)" class="tipoVisibilidade">
                        <div class="info">
                            <ion-icon name="lock-closed-sharp"></ion-icon>
                            <h2 class="tipo">reservadamente</h2>
                        </div>
                        <div class="escolhido">
                            <span class=" desabilitar"><ion-icon name="checkmark-sharp"></ion-icon></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



   



    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
